<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Graph with Two Lines</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width: 80%; margin: 0 auto;">
    <canvas id="myLineChart"></canvas>
  </div>

  <script>
    // Get the context of the canvas element
    const ctx = document.getElementById('myLineChart').getContext('2d');

    // Create the line chart
    const myLineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['2013', '2014', '2015', '2016', '2017', '2019', '2020', '2021', '2022', '2023', '2024'], // X-axis
        datasets: [
          {
            label: 'Rel. Movie Gross', // Legend for the first line
            data: [0, 7.767784137, 15.64186427, 14.64431725, 52.37121832, 100, 0, 0, 0, 0, 0], // Y-axis data
            borderColor: 'rgba(75, 192, 192, 1)', // Line color
            backgroundColor: 'rgba(75, 192, 192, 0.2)', // Fill under the line
            borderWidth: 2, // Line thickness
            tension: 0.4, // Curve tension
          },
          {
            label: 'Rel. # of Fanfics', // Legend for the second line
            data: [1.703554661, 7.736418511, 20.68578135, 36.28269618, 46.70355466, 59.8323273, 72.96277666, 83.26458753, 92.6425218, 100, 97.518444], // Y-axis data
            borderColor: 'rgba(255, 99, 132, 1)', // Line color
            backgroundColor: 'rgba(255, 99, 132, 0.2)', // Fill under the line
            borderWidth: 2, // Line thickness
            tension: 0.4, // Curve tension
          },
        ],
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true, // Show the legend
            position: 'top', // Position of the legend
          },
        },
      },
    });
  </script>
</body>
</html>
